<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div th:each="book : ${books}" >
    <a th:href="@{/books/{path}(path=${book.getId()})}">
        <p th:text="${book.getName()} + ', ' + ${book.getAuthor()}"></p>
    </a>
</div>
<div>
    <form action="/books/new" method="GET">
        <input type="submit" value="Добавить книгу">
    </form>
</div>

</body>
</html>
