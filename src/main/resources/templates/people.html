<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:each="person : ${people}" >
    <a th:href="@{/people/{path}(path=${person.getId()})}">
        <p th:text="${person.getName()} + ', ' + ${person.getBirthYear()}"></p>
    </a>
</div>
<div>
    <form action="/people/new" method="GET">
        <input type="submit" value="Добавить читателя">
    </form>
</div>

</body>
</html>
